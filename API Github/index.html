<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dev. Find</title>

        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>


        <main>
            <div class="container">
                <div class="search">
                    <ion-icon name="search" class="search-icon"></ion-icon>
                    <input type="text" placeholder="Search Github username...">
                    <button>Search</button>
                </div>

                <div class="card">
                    <div class="img-user">
                        <img src="/img/profile.png" height="120" width="120">
                    </div>
                    <div class="name-user">
                        <div class="name-join">
                            <h4>Guilherme Verrange</h4>
                            <p class="data">Joined 25 jan 2020</p>
                        </div>
                        <p>@euverrange</p>
                        <p class="bio">This profile has no bio</p>

                        <div class="repos-container">
                            <div class="infos-user">
                                <div class="repos">
                                    <h5>Repos</h5>
                                    <p>8</p>
                                </div>
                                <div class="followers">
                                    <h5>Followers</h5>
                                    <p>3938</p>
                                </div>
                                <div class="following">
                                    <h5>Following</h5>
                                    <p>8</p>
                                </div>
                            </div>
                        </div>

                        <div class="links">
                            <div class="links-list">
                                <div class="list-1">
                                    <a href=""><ion-icon name="pin" class="icon"></ion-icon>Praia Grande, SP</a>
                                    <a href=""><ion-icon name="pin" class="icon"></ion-icon>https://github.com/Guilherme-Verrange</a>
                                </div>
                                <div class="list-2">
                                    <a href=""><ion-icon name="logo-twitter" class="icon"></ion-icon>Not Available</a>
                                    <a href=""><ion-icon name="business" class="icon"></ion-icon>Empresa.com</a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </main>

        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>
</html>
